<div class="container add__product">
	<h3>Add Product</h3>
	<div class="row justify-content center mt-3">
		<div class="col-lg-9 col-md-12 col-sm-6">

			<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
				<div class="form-group">
					<label for="name">name</label>
					<input type="text" class="form-control" formControlName="name" required />
				</div>
				<div class="form-group">
					<label for="detail">detail</label>
					<input type="text" class="form-control" formControlName="detail" required />
				</div>
				<div class="form-group">
					<label for="price">price</label>
					<input type="text" class="form-control" formControlName="price" required />
				</div>
				<div class="form-group">
					<button class="btn btn-primary" type="submit">Add Product</button>
				</div>
			</form>
		</div>
	</div>
</div>
